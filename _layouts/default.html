<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    {% include head.html %}
</head>
<body>
    <div class="page-layout">
        <div class="page-layout__row">
            <aside class="page-layout__sidebar" id="menu">
                <nav>
                    <div class="mobile-show" style="text-align: center;">
                        {% include pagetitle.html %}
                    </div>
                    <div class="toc-menu">
                        {% include toc.html html=content %}
                        <div style="display: none;">
                            <br><br>
                            <span style="display: inline-block;">
                                <a href="#" data-show-heatmap style="color: currentColor;">
                                    Включить подсветку<br> 
                                    интересных ссылок (beta)
                                </a>
                            </span>
                        </div>
                    </div>
                </nav>
            </aside>
            <main class="page-layout__content">
                <div class="page-layout__content-inner">
                    <div style="position: relative;">
                        <div class="heatmap__wrap">
                            <div class="heatmap" data-externsl-heatmap></div>
                        </div>
                        <div style="position: relative; z-index: 5;">
                            <div class="mobile-hide">
                                {% include pagetitle.html %}
                            </div>
                            {{ content }}
                            <a href="#menu" class="mobile-btn mobile-btn_menu">&#9776;</a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    {% include scripts.html %}
</body>
</html>
